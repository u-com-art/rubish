<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
  <h1>Hello</h1>
  <p>
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/foo">jingdong.com</router-link>--
    <router-link to="/bar">taobao.com</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script>
    //定义两个组件
    const Foo = { template: '<div>京东</div>' }
    const Bar = { template: '<div>淘宝</div>' }
    //定义路由
    const  routes=[
      {path: '/foo',component:Foo},
      {path:'/bar',component:Bar  }
    ]
    //实例化vuerouter
    const router=new VueRouter({
      routes
    })
    new Vue({
      el:"#app",
      router:router
    })
</script>
</body>
</html>
